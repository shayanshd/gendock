<!-- csv_processor/templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}CSV Processor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <ul class="mx-auto flex space-x-4 px-8">
            <li><a href="{% url 'upload' %}" class="text-white">Upload CSV</a></li>
            <li><a href="{% url 'train' %}" class="text-white">Train</a></li> 
        </ul>
    </nav>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    {% block content %}{% endblock %}
</body>

</html>
