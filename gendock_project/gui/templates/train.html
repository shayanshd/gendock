{% extends 'base.html' %}

{% block title %}Train{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-semibold mb-6">Train Models</h1>

    <table class="min-w-full">
        <thead>
            <tr>
                <th class="px-4 py-2">Cleaned Smiles File</th>
                <th class="px-4 py-2">Uploaded CSV</th>
                
            </tr>
        </thead>
        <tbody>            
            {% for cli in cleaned %}               
                <tr>
                    <td class="border px-4 py-2">{{ cli.cleaned_file }}</td>                  
                    <td class="border px-4 py-2">{{ cli.csv_file }}</td>                   
                    </td>
                </tr>              
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
