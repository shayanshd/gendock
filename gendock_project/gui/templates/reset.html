<!-- csv_processor/templates/reset.html -->
{% extends 'base.html' %}

{% block title %}Reset{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Reset Application</h2>
    <button id="resetButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Reset
    </button>
</div>

<script>
    document.getElementById('resetButton').addEventListener('click', function() {
        var confirmReset = confirm('Warning: All newly added datasets, generated compounds will be removed, and the trained model will be reverted to a pre-trained state. Are you sure you want to reset?');
        if (confirmReset) {
            // Redirect to the Django view that handles the reset logic
            window.location.href = '{% url "reset_action" %}';
        }
    });
</script>
{% endblock %}
