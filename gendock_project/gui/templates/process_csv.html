{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-8">
    <h1 class="text-3xl font-semibold mb-4">CSV Processing</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-lg font-semibold mb-2">Progress</h2>
        
        <div class="relative pt-1">
            <div class="flex mb-2 items-center justify-between">
                <div>
                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-teal-600 bg-teal-200">
                        Progress ID
                    </span>
                </div>
                <div class="text-right">
                    <span class="text-xs font-semibold inline-block text-teal-600">
                        {{ task_id }}
                    </span>
                </div>
            </div>
            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-teal-200">
                <div id="progress-bar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-teal-500"></div>
            </div>
        </div>
        
        <div id="progress-bar-message">Waiting for progress to start...</div>
    </div>
</div>

<script src="{% static 'celery_progress/celery_progress.js' %}"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    var progressUrl = "{% url 'celery_progress:task_status' task_id %}";
    var progressBar = document.getElementById("progress-bar");
    var progressBarMessage = document.getElementById("progress-bar-message");

    CeleryProgressBar.initProgressBar(progressUrl);

    var updateProgress = function (progress) {
        progressBar.style.width = progress + "%";
        progressBarMessage.textContent = "Processing " + progress + "%";
    };

    CeleryProgressBar.Events.on("progress", updateProgress);
});
</script>

</body>
</html>
